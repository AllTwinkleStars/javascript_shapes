<div class="pagination">

	{% if page.next %}
		<a href="{{site.url}}/{{page.next.url}}" class="next" title='Next'>&#9668;</a>
	{% else %}
		<!-- No link needed for the last page -->
		<span class="next" title='You are on the most recent page'>&#9668;</span>
	{% endif %}

	{% if page.previous %}
		<a href="{{site.url}}/{{page.previous.url}}" class="previous" title='Previous'>&#9658;</a>
	{% else %}
		<span class="previous" title='You are on the last page'>&#9658;</span>
	{% endif %}

</div>
