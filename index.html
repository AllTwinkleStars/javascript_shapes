---
layout: default
title: A collection of shapes made with SVG.
---

<ul class="posts">
	{% for post in paginator.posts %}
		<li>
			<a href="{{site.url}}{{ post.url }}">
				<img class="thumbnail" src="{{site.url}}/images/shapes/{{ post.name }}.svg" alt="{{ post.title }}">
				<!-- Directional aware hover -->
				<div><span>{{ post.title }}</span></div>
			</a>
		</li>
	{% endfor %}
</ul>

<script src='{{site.url}}/javascript/home.js'></script>
